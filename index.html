<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: darkblue;">
    <br>
    <div class="card" style="border: 2px solid black; width: 410px; height: 550px; margin: auto;">
        <div class="card-body" style="background-color: #faf0e6;">
            <div class="text-center">
                <img src="/Crit B/icon.png" style="margin-top: 75px;">
                <form style="margin-top: 25px;" id="search">
                    <div class="form-group" style="width: 90%;margin: auto;">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Search:</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Word">
                        </div>
                    </div>
                    <br> 
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Definitions</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Synonyms</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Rhymes</label>
                    </div>  
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Miscellaneous (Other)</label>
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-secondary btn-lg mx-auto">Search!</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script>

    var search = document.getElementById("search");
    search.addEventListener("submit", (e) => {
        e.preventDefault()
        window.location.replace("output.html");
    })

</script>

</html>
